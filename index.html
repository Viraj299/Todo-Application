<!DOCTYPE html>
<html lang="en">
  <head>
    <title>ToDo App</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <main>
      <h1 id="main-heading">Todo App</h1>
      <p class="field-alert" id="field-alert-message"></p>
      <input
        id="TodoInputElement"
        type="text"
        placeholder="Enter Your Todo Here"
      />
      <input type="date" id="dateInputElement" />
      <button class="btn additem" onclick="addToDoItem();">ADD</button>
      <div class="containeritems"></div>
    </main>

    <script src="js/index.js"></script>
  </body>
</html>
